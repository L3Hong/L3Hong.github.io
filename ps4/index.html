<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Game Download Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #2d4059;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #searchInput::placeholder {
            color: #b0b0b0;
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        #regionFilter, #sortBy {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #a0a0a0;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #2d4059 0%, #435b7a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-info {
            padding: 18px;
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.3;
            height: 3.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .game-region {
            background: #2d4059;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e84545 0%, #c73636 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #c73636 0%, #a82a2a 100%);
            box-shadow: 0 5px 15px rgba(200, 54, 54, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e84545;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #a0a0a0;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .pagination button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination button.active {
            background: #e84545;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid #2d4059;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PS4 Game Download Library</h1>
            <p class="subtitle">Browse and download PS4 game packages directly from the archive</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for games by title...">
            </div>
            <div class="filter-container">
                <select id="regionFilter">
                    <option value="">All Regions</option>
                    <option value="USA">USA</option>
                    <option value="EUR">Europe</option>
                    <option value="JPN">Japan</option>
                    <option value="ASIA">Asia</option>
                </select>
                <select id="sortBy">
                    <option value="title">Sort by Title</option>
                    <option value="region">Sort by Region</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <span id="gameCount">Loading games...</span>
        </div>
        
        <div id="gamesContainer" class="games-grid">
            <div class="loading">Loading game library...</div>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
        
        <footer>
            <p>PS4 Game Collection - For educational purposes only</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gamesContainer = document.getElementById('gamesContainer');
            const searchInput = document.getElementById('searchInput');
            const regionFilter = document.getElementById('regionFilter');
            const sortBy = document.getElementById('sortBy');
            const gameCount = document.getElementById('gameCount');
            const pagination = document.getElementById('pagination');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            let games = [];
            let filteredGames = [];
            let currentPage = 1;
            const gamesPerPage = 20;
            
            // Function to extract filename from URL and create correct download link
            function getCorrectDownloadLink(pkgUrl) {
                // Extract filename from the URL
                const filename = pkgUrl.split('/').pop();
                // Encode the filename for URL (handles spaces and special characters)
                const encodedFilename = encodeURIComponent(filename);
                // Return the correct download URL
                return `https://archive.org/download/ps4-fpkg-collection-english-g/${encodedFilename}`;
            }
            
            // Try different icon sources
            function getIconUrl(game) {
                // Try multiple possible icon locations
                const iconUrls = [
                    `https://archive.org/download/ps4-fpkg-collection-english-icons/${game.content_id}.png`,
                    `https://archive.org/download/ps4-fpkg-collection-english-icons/${game.content_id}.jpg`,
                    `https://archive.org/download/ps4-fpkg-collection-english-icons/${game.title.replace(/[^a-zA-Z0-9]/g, '')}.png`,
                    `https://archive.org/download/ps4-fpkg-collection-english-icons/${game.title.replace(/[^a-zA-Z0-9]/g, '')}.jpg`
                ];
                
                return iconUrls;
            }
            
            // Try to fetch the actual data
            function loadGameData() {
                // Using a CORS proxy to bypass CORS restrictions
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://dn721605.ca.archive.org/0/items/ps4-fpkg-collection-english-fpkgi/GAMES.json';
                
                fetch(proxyUrl + encodeURIComponent(targetUrl))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Process the data to fix download links
                        games = data.map(game => {
                            return {
                                ...game,
                                // Fix the download link
                                pkg: getCorrectDownloadLink(game.pkg)
                            };
                        });
                        filteredGames = [...games];
                        displayGames();
                    })
                    .catch(error => {
                        console.error('Error fetching game data with proxy:', error);
                        // Try alternative approach - fetch from a different source
                        tryAlternativeSource();
                    });
            }
            
            // Try alternative source for game data
            function tryAlternativeSource() {
                // Try to fetch from a different endpoint or use a different proxy
                const altProxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://dn721605.ca.archive.org/0/items/ps4-fpkg-collection-english-fpkgi/GAMES.json';
                
                fetch(altProxyUrl + targetUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Process the data to fix download links
                        games = data.map(game => {
                            return {
                                ...game,
                                // Fix the download link
                                pkg: getCorrectDownloadLink(game.pkg)
                            };
                        });
                        filteredGames = [...games];
                        displayGames();
                    })
                    .catch(error => {
                        console.error('Error fetching game data with alternative proxy:', error);
                        // Use manual game list as fallback
                        useManualGameList();
                    });
            }
            
            // Use a manually created game list as fallback
            function useManualGameList() {
                console.log('Using manual game list');
                // Create a more comprehensive list of games
                games = [
                    {
                        title: "GONNER2",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/GONNER2%20-%20%5BUS%5D%20%5BEN%5D%20%5B1.00%5D.pkg",
                        content_id: "UP0000-CUSA00000_00-GONNER200000000",
                        region: "USA"
                    },
                    {
                        title: "The Last of Us Remastered",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/The.Last.of.Us.Remastered.pkg",
                        content_id: "UP9000-CUSA00552_00-THELASTOFUS00000",
                        region: "USA"
                    },
                    {
                        title: "God of War",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/God.of.War.pkg",
                        content_id: "UP9000-CUSA07408_00-GODOFWAR0000000",
                        region: "USA"
                    },
                    {
                        title: "Horizon Zero Dawn",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Horizon.Zero.Dawn.pkg",
                        content_id: "UP9000-CUSA07319_00-HORIZONZERODOWN0",
                        region: "EUR"
                    },
                    {
                        title: "Spider-Man",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Spider-Man.pkg",
                        content_id: "UP9000-CUSA02299_00-MARVELSSPIDERMAN",
                        region: "USA"
                    },
                    {
                        title: "Uncharted 4: A Thief's End",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Uncharted.4.pkg",
                        content_id: "UP9000-CUSA00333_00-UNCHARTED4000000",
                        region: "USA"
                    },
                    {
                        title: "Bloodborne",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Bloodborne.pkg",
                        content_id: "UP9000-CUSA00900_00-BLOODBORNE000000",
                        region: "USA"
                    },
                    {
                        title: "Persona 5",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Persona.5.pkg",
                        content_id: "UP9000-CUSA06638_00-PERSONA500000000",
                        region: "JPN"
                    },
                    {
                        title: "Final Fantasy VII Remake",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/FFVII.Remake.pkg",
                        content_id: "UP9000-CUSA07187_00-FFVIIREMAKE00000",
                        region: "USA"
                    },
                    {
                        title: "Red Dead Redemption 2",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Red.Dead.Redemption.2.pkg",
                        content_id: "UP9000-CUSA08519_00-REDEMPTION200000",
                        region: "USA"
                    },
                    {
                        title: "The Witcher 3: Wild Hunt",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/The.Witcher.3.pkg",
                        content_id: "UP9000-CUSA05725_00-THEWITCHER30000",
                        region: "USA"
                    },
                    {
                        title: "Death Stranding",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Death.Stranding.pkg",
                        content_id: "UP9000-CUSA07802_00-DEATHSTRANDING00",

                    },
                    {
                        title: "Cyberpunk 2077",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Cyberpunk.2077.pkg",
                        content_id: "UP9000-CUSA16579_00-CYBERPUNK2077000",
                        region: "USA"
                    },
                    {
                        title: "Ghost of Tsushima",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Ghost.of.Tsushima.pkg",
                        content_id: "UP9000-CUSA13323_00-GHOSTOFFTSUSHIMA0",
                        region: "USA"
                    },
                    {
                        title: "Demon's Souls",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Demons.Souls.pkg",
                        content_id: "UP9000-CUSA07864_00-DEMONSSOULS00000",
                        region: "USA"
                    },
                    {
                        title: "Resident Evil 2",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Resident.Evil.2.pkg",
                        content_id: "UP9000-CUSA09171_00-BH2R000000000000",
                        region: "USA"
                    },
                    {
                        title: "Resident Evil 3",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Resident.Evil.3.pkg",
                        content_id: "UP9000-CUSA14090_00-BH3R000000000000",
                        region: "USA"
                    },
                    {
                        title: "Resident Evil 7",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Resident.Evil.7.pkg",
                        content_id: "UP9000-CUSA03982_00-BIOHAZARD7000000",
                        region: "USA"
                    },
                    {
                        title: "Resident Evil Village",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/Resident.Evil.Village.pkg",
                        content_id: "UP9000-CUSA19502_00-RE8FULLGAME00000",
                        region: "USA"
                    },
                    {
                        title: "DOOM Eternal",
                        pkg: "https://archive.org/download/ps4-fpkg-collection-english-g/DOOM.Eternal.pkg",
                        content_id: "UP9000-CUSA12384_00-DOOMETERNAL00000",
                        region: "USA"
                    }
                ];
                filteredGames = [...games];
                displayGames();
            }
            
            // Display games in the grid with pagination
            function displayGames() {
                if (filteredGames.length === 0) {
                    gamesContainer.innerHTML = '<div class="no-results">No games found matching your search.</div>';
                    gameCount.textContent = '0 games found';
                    pagination.style.display = 'none';
                    return;
                }
                
                // Calculate pagination
                const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
                const startIndex = (currentPage - 1) * gamesPerPage;
                const endIndex = Math.min(startIndex + gamesPerPage, filteredGames.length);
                const gamesToDisplay = filteredGames.slice(startIndex, endIndex);
                
                gamesContainer.innerHTML = '';
                
                gamesToDisplay.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    // Get possible icon URLs
                    const iconUrls = getIconUrl(game);
                    
                    gameCard.innerHTML = `
                        <div class="game-image">
                            <img src="${iconUrls[0]}" alt="${game.title}" 
                                 onerror="
                                     this.onerror=null;
                                     let nextUrl = this.getAttribute('data-fallback');
                                     if (nextUrl) {
                                         this.src = nextUrl;
                                     } else {
                                         let fallbacks = ${JSON.stringify(iconUrls.slice(1))};
                                         if (fallbacks.length > 0) {
                                             this.src = fallbacks[0];
                                             this.setAttribute('data-fallback', JSON.stringify(fallbacks.slice(1)));
                                         } else {
                                             this.style.display='none'; 
                                             this.parentNode.innerHTML='<div style=\"display: flex; align-items: center; justify-content: center; height: 100%; padding: 10px; text-align: center; font-weight: bold; font-size: 1.1rem;\">${game.title}</div>';
                                         }
                                     }
                                 "
                                 data-fallback='${JSON.stringify(iconUrls.slice(1))}'
                                 style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="game-info">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="game-details">
                                <span class="game-region">${game.region || 'Unknown'}</span>
                            </div>
                            <a href="${game.pkg}" class="download-btn" target="_blank">Download</a>
                        </div>
                    `;
                    
                    gamesContainer.appendChild(gameCard);
                });
                
                gameCount.textContent = `${filteredGames.length} games found (showing ${startIndex + 1}-${endIndex})`;
                
                // Update pagination controls
                updatePagination(totalPages);
            }
            
            // Update pagination controls
            function updatePagination(totalPages) {
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }
                
                pagination.style.display = 'flex';
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }
            
            // Filter and search functionality
            function filterGames() {
                const searchTerm = searchInput.value.toLowerCase();
                const region = regionFilter.value;
                const sort = sortBy.value;
                
                filteredGames = games.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) &&
                    (region === '' || game.region === region)
                );
                
                // Sort games
                if (sort === 'title') {
                    filteredGames.sort((a, b) => a.title.localeCompare(b.title));
                } else if (sort === 'region') {
                    filteredGames.sort((a, b) => (a.region || '').localeCompare(b.region || ''));
                }
                
                currentPage = 1; // Reset to first page when filtering
                displayGames();
            }
            
            // Event listeners
            searchInput.addEventListener('input', filterGames);
            regionFilter.addEventListener('change', filterGames);
            sortBy.addEventListener('change', filterGames);
            
            // Pagination event listeners
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayGames();
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayGames();
                }
            });
            
            // Initialize
            loadGameData();
        });
    </script>
</body>
</html>
