<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Game Download Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #2d4059;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #searchInput::placeholder {
            color: #b0b0b0;
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        #regionFilter, #sortBy {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #a0a0a0;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #2d4059 0%, #435b7a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-info {
            padding: 18px;
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.3;
            height: 3.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .game-region {
            background: #2d4059;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e84545 0%, #c73636 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #c73636 0%, #a82a2a 100%);
            box-shadow: 0 5px 15px rgba(200, 54, 54, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e84545;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #a0a0a0;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .pagination button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination button.active {
            background: #e84545;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid #2d4059;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PS4 Game Download Library</h1>
            <p class="subtitle">Browse and download PS4 game packages directly from the archive</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for games by title...">
            </div>
            <div class="filter-container">
                <select id="regionFilter">
                    <option value="">All Regions</option>
                    <option value="USA">USA</option>
                    <option value="EUR">Europe</option>
                    <option value="JPN">Japan</option>
                    <option value="ASIA">Asia</option>
                </select>
                <select id="sortBy">
                    <option value="title">Sort by Title</option>
                    <option value="region">Sort by Region</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <span id="gameCount">Loading games...</span>
        </div>
        
        <div id="gamesContainer" class="games-grid">
            <div class="loading">Loading game library...</div>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
        
        <footer>
            <p>PS4 Game Collection - For educational purposes only</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gamesContainer = document.getElementById('gamesContainer');
            const searchInput = document.getElementById('searchInput');
            const regionFilter = document.getElementById('regionFilter');
            const sortBy = document.getElementById('sortBy');
            const gameCount = document.getElementById('gameCount');
            const pagination = document.getElementById('pagination');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            let games = [];
            let filteredGames = [];
            let currentPage = 1;
            const gamesPerPage = 20;
            
            // Function to extract filename from URL and create correct download link
            function getCorrectDownloadLink(pkgUrl) {
                // Extract filename from the URL
                const filename = pkgUrl.split('/').pop();
                // Encode the filename for URL (handles spaces and special characters)
                const encodedFilename = encodeURIComponent(filename);
                // Return the correct download URL
                return `https://archive.org/download/ps4-fpkg-collection-english-g/${encodedFilename}`;
            }
            
            // Get correct icon URL
            function getIconUrl(game) {
                // Extract CUSA ID from content_id
                const cusaMatch = game.content_id.match(/CUSA\d+/);
                if (cusaMatch) {
                    const cusaId = cusaMatch[0];
                    return [
                        `https://dn710101.ca.archive.org/0/items/ps4-fpkg-collection-english-icons/${cusaId}.png`,
                        `https://dn710101.ca.archive.org/0/items/ps4-fpkg-collection-english-icons/${cusaId}_thumb.jpg`
                    ];
                }
                return [];
            }
            
            // Load game data from the JSON file
            async function loadGameData() {
                try {
                    // Using a simple CORS proxy to bypass restrictions
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const targetUrl = 'https://dn721605.ca.archive.org/0/items/ps4-fpkg-collection-english-fpkgi/GAMES.json';
                    
                    const response = await fetch(proxyUrl + targetUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Process the data to fix download links
                    games = data.map(game => {
                        return {
                            ...game,
                            // Fix the download link
                            pkg: getCorrectDownloadLink(game.pkg)
                        };
                    });
                    
                    console.log(`Successfully loaded ${games.length} games`);
                    filteredGames = [...games];
                    displayGames();
                    
                } catch (error) {
                    console.error('Error fetching game data:', error);
                    gamesContainer.innerHTML = '<div class="error">Failed to load game data. Please check the console for details.</div>';
                }
            }
            
            // Display games in the grid with pagination
            function displayGames() {
                if (filteredGames.length === 0) {
                    gamesContainer.innerHTML = '<div class="no-results">No games found matching your search.</div>';
                    gameCount.textContent = '0 games found';
                    pagination.style.display = 'none';
                    return;
                }
                
                // Calculate pagination
                const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
                const startIndex = (currentPage - 1) * gamesPerPage;
                const endIndex = Math.min(startIndex + gamesPerPage, filteredGames.length);
                const gamesToDisplay = filteredGames.slice(startIndex, endIndex);
                
                gamesContainer.innerHTML = '';
                
                gamesToDisplay.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    // Get possible icon URLs
                    const iconUrls = getIconUrl(game);
                    
                    // Create image element with proper error handling
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'game-image';
                    
                    if (iconUrls.length > 0) {
                        const img = document.createElement('img');
                        img.src = iconUrls[0];
                        img.alt = game.title;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        
                        img.onerror = function() {
                            // Try fallback URLs
                            let currentIndex = 1;
                            const tryNextFallback = () => {
                                if (currentIndex < iconUrls.length) {
                                    this.src = iconUrls[currentIndex];
                                    currentIndex++;
                                } else {
                                    // All URLs failed, show title
                                    this.style.display = 'none';
                                    const titleDiv = document.createElement('div');
                                    titleDiv.style.display = 'flex';
                                    titleDiv.style.alignItems = 'center';
                                    titleDiv.style.justifyContent = 'center';
                                    titleDiv.style.height = '100%';
                                    titleDiv.style.padding = '10px';
                                    titleDiv.style.textAlign = 'center';
                                    titleDiv.style.fontWeight = 'bold';
                                    titleDiv.style.fontSize = '1.1rem';
                                    titleDiv.textContent = game.title;
                                    imgContainer.innerHTML = '';
                                    imgContainer.appendChild(titleDiv);
                                }
                            };
                            
                            this.onerror = tryNextFallback;
                            tryNextFallback();
                        };
                        
                        imgContainer.appendChild(img);
                    } else {
                        // No icon URLs available, show title
                        const titleDiv = document.createElement('div');
                        titleDiv.style.display = 'flex';
                        titleDiv.style.alignItems = 'center';
                        titleDiv.style.justifyContent = 'center';
                        titleDiv.style.height = '100%';
                        titleDiv.style.padding = '10px';
                        titleDiv.style.textAlign = 'center';
                        titleDiv.style.fontWeight = 'bold';
                        titleDiv.style.fontSize = '1.1rem';
                        titleDiv.textContent = game.title;
                        imgContainer.appendChild(titleDiv);
                    }
                    
                    gameCard.innerHTML = `
                        <div class="game-info">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="game-details">
                                <span class="game-region">${game.region || 'Unknown'}</span>
                            </div>
                            <a href="${game.pkg}" class="download-btn" target="_blank">Download</a>
                        </div>
                    `;
                    
                    gameCard.prepend(imgContainer);
                    gamesContainer.appendChild(gameCard);
                });
                
                gameCount.textContent = `${filteredGames.length} games found (showing ${startIndex + 1}-${endIndex})`;
                
                // Update pagination controls
                updatePagination(totalPages);
            }
            
            // Update pagination controls
            function updatePagination(totalPages) {
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }
                
                pagination.style.display = 'flex';
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }
            
            // Filter and search functionality
            function filterGames() {
                const searchTerm = searchInput.value.toLowerCase();
                const region = regionFilter.value;
                const sort = sortBy.value;
                
                filteredGames = games.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) &&
                    (region === '' || game.region === region)
                );
                
                // Sort games
                if (sort === 'title') {
                    filteredGames.sort((a, b) => a.title.localeCompare(b.title));
                } else if (sort === 'region') {
                    filteredGames.sort((a, b) => (a.region || '').localeCompare(b.region || ''));
                }
                
                currentPage = 1; // Reset to first page when filtering
                displayGames();
            }
            
            // Event listeners
            searchInput.addEventListener('input', filterGames);
            regionFilter.addEventListener('change', filterGames);
            sortBy.addEventListener('change', filterGames);
            
            // Pagination event listeners
            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayGames();
                }
            });
            
            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    displayGames();
                }
            });
            
            // Initialize
            loadGameData();
        });
    </script>
</body>
</html>
