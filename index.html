<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Game Download Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #2d4059;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-container {
            flex: 1;
            min-width: 300px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #searchInput::placeholder {
            color: #b0b0b0;
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .filter-container {
            display: flex;
            gap: 10px;
        }
        
        #regionFilter, #sortBy {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #a0a0a0;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #2d4059;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .game-info {
            padding: 18px;
        }
        
        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
            line-height: 1.3;
            height: 3.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .game-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .game-region {
            background: #2d4059;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e84545 0%, #c73636 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, #c73636 0%, #a82a2a 100%);
            box-shadow: 0 5px 15px rgba(200, 54, 54, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e84545;
            font-size: 1.2rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #a0a0a0;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid #2d4059;
        }
        
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .game-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PS4 Game Download Library</h1>
            <p class="subtitle">Browse and download PS4 game packages directly from the archive</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for games by title...">
            </div>
            <div class="filter-container">
                <select id="regionFilter">
                    <option value="">All Regions</option>
                    <option value="USA">USA</option>
                    <option value="EUR">Europe</option>
                    <option value="JPN">Japan</option>
                    <option value="ASIA">Asia</option>
                </select>
                <select id="sortBy">
                    <option value="title">Sort by Title</option>
                    <option value="region">Sort by Region</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <span id="gameCount">Loading games...</span>
        </div>
        
        <div id="gamesContainer" class="games-grid">
            <div class="loading">Loading game library...</div>
        </div>
        
        <footer>
            <p>PS4 Game Collection - For educational purposes only</p>
            <p>Note: This page uses sample data. To use with the actual archive, you may need to run this through a CORS proxy.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gamesContainer = document.getElementById('gamesContainer');
            const searchInput = document.getElementById('searchInput');
            const regionFilter = document.getElementById('regionFilter');
            const sortBy = document.getElementById('sortBy');
            const gameCount = document.getElementById('gameCount');
            
            let games = [];
            
            // Sample data to demonstrate the interface
            const sampleGames = [
                {
                    title: "The Last of Us Remastered",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/The.Last.of.Us.Remastered.pkg",
                    content_id: "UP9000-CUSA00552_00-THELASTOFUS00000",
                    region: "USA"
                },
                {
                    title: "God of War",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/God.of.War.pkg",
                    content_id: "UP9000-CUSA07408_00-GODOFWAR0000000",
                    region: "USA"
                },
                {
                    title: "Horizon Zero Dawn",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/Horizon.Zero.Dawn.pkg",
                    content_id: "UP9000-CUSA07319_00-HORIZONZERODOWN0",
                    region: "EUR"
                },
                {
                    title: "Spider-Man",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/Spider-Man.pkg",
                    content_id: "UP9000-CUSA02299_00-MARVELSSPIDERMAN",
                    region: "USA"
                },
                {
                    title: "Uncharted 4: A Thief's End",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/Uncharted.4.pkg",
                    content_id: "UP9000-CUSA00333_00-UNCHARTED4000000",
                    region: "USA"
                },
                {
                    title: "Bloodborne",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/Bloodborne.pkg",
                    content_id: "UP9000-CUSA00900_00-BLOODBORNE000000",
                    region: "USA"
                },
                {
                    title: "Persona 5",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/Persona.5.pkg",
                    content_id: "UP9000-CUSA06638_00-PERSONA500000000",
                    region: "JPN"
                },
                {
                    title: "Final Fantasy VII Remake",
                    pkg: "https://archive.org/download/ps4-fpkg-collection-english-fpkgi/FFVII.Remake.pkg",
                    content_id: "UP9000-CUSA07187_00-FFVIIREMAKE00000",
                    region: "USA"
                }
            ];
            
            // Try to fetch the actual data first, then fall back to sample data
            function loadGameData() {
                // Using a CORS proxy to bypass CORS restrictions
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://dn721605.ca.archive.org/0/items/ps4-fpkg-collection-english-fpkgi/GAMES.json';
                
                fetch(proxyUrl + encodeURIComponent(targetUrl))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        games = data;
                        displayGames(games);
                    })
                    .catch(error => {
                        console.error('Error fetching game data with proxy:', error);
                        // Fall back to sample data
                        console.log('Using sample data instead');
                        games = sampleGames;
                        displayGames(games);
                    });
            }
            
            // Display games in the grid
            function displayGames(gamesToDisplay) {
                if (gamesToDisplay.length === 0) {
                    gamesContainer.innerHTML = '<div class="no-results">No games found matching your search.</div>';
                    gameCount.textContent = '0 games found';
                    return;
                }
                
                gamesContainer.innerHTML = '';
                
                gamesToDisplay.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    // Create icon URL from content_id
                    const iconUrl = `https://archive.org/download/ps4-fpkg-collection-english-icons/${game.content_id}.png`;
                    
                    gameCard.innerHTML = `
                        <div class="game-image">
                            <img src="${iconUrl}" alt="${game.title}" onerror="this.style.display='none'; this.parentNode.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; height: 100%;\\'>${game.title}</div>';" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="game-info">
                            <h3 class="game-title">${game.title}</h3>
                            <div class="game-details">
                                <span class="game-region">${game.region || 'Unknown'}</span>
                            </div>
                            <a href="${game.pkg}" class="download-btn" target="_blank">Download</a>
                        </div>
                    `;
                    
                    gamesContainer.appendChild(gameCard);
                });
                
                gameCount.textContent = `${gamesToDisplay.length} games found`;
            }
            
            // Filter and search functionality
            function filterGames() {
                const searchTerm = searchInput.value.toLowerCase();
                const region = regionFilter.value;
                const sort = sortBy.value;
                
                let filteredGames = games.filter(game => 
                    game.title.toLowerCase().includes(searchTerm) &&
                    (region === '' || game.region === region)
                );
                
                // Sort games
                if (sort === 'title') {
                    filteredGames.sort((a, b) => a.title.localeCompare(b.title));
                } else if (sort === 'region') {
                    filteredGames.sort((a, b) => (a.region || '').localeCompare(b.region || ''));
                }
                
                displayGames(filteredGames);
            }
            
            // Event listeners
            searchInput.addEventListener('input', filterGames);
            regionFilter.addEventListener('change', filterGames);
            sortBy.addEventListener('change', filterGames);
            
            // Initialize
            loadGameData();
        });
    </script>
</body>
</html>
